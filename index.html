<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Register Forms</title>

    <!-- Icons font CSS-->
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for page-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">To Start Your Free Sales Trial</h2>
            <form method="POST">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">first name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="first_name"
                      placeholder="enter your first name..."
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">last name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="last_name"
                      placeholder="enter your last name..."
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Work Email</label>
                    <input class="input--style-4" type="email" name="email" placeholder="xyz@email.com" />
                  </div>
                </div>
                <div class="col-2">

                    <div class="input-group">
                        <label class="label">Salutation</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                          <select name="subject">
                            <option disabled="disabled" selected="selected">
                              Select Your Job Title
                            </option>
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Miss</option>
                          </select>
                          <div class="select-dropdown"></div>
                        </div>
                      </div>

                  </div>
              </div>
              <div class="row row-space">
                  <div class="col-2">
                      <div class="input-group">
                          <label class="label">Company</label>
                          <input type="text" class="input--style-4" placeholder="Enter Your Company Name">
                      </div>
                  </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">No. Of Employees</label>
                        <input type="number" class="input--style-4 employee" placeholder="Select No. Of Epmloyees in Your Company">
                    </div>
                </div>
            </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Birthday</label>
                    <div class="input-group-icon">
                      <input
                        class="input--style-4 js-datepicker"
                        type="text"
                        name="birthday" placeholder="Select"
                      />
                      <i
                        class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                      ></i>
                    </div>
                  </div>
                </div>

                <div class="col-2">
                  <div class="input-group">
                    <label class="label">CRM Vendor</label>
                    <input class="input--style-4" type="text" name="phonecrfm vendor" placeholder="CRM Vendor" />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                      <label class="label">Phone</label>
                      <input class="input--style-4" type="number" name="phonecrfm vendor" placeholder="+91xxxxxxxxx" />
                    </div>
                  </div>
                  <div class="col-2">

                    <div class="input-group">
                        <label class="label">Country</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                          <select name="subject">
                            <option disabled="disabled" selected="selected">
                              Choose option
                            </option>
                            <option>India</option>
                            <option>USA</option>
                            <option>Russia</option>
                          </select>
                          <div class="select-dropdown"></div>
                        </div>
                      </div>

                  </div>
              </div>
              
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Start My Free Trial
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
  </body>
</html>
